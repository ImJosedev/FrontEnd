<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="container" *ngIf="persona">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onUpdate()" novalidate f="ngForm">
                                            <div class="form-group">
                                                <label for="nombre" class="titles">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre"
                                                    [(ngModel)]="persona.nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido" class="titles"> Apellido</label>
                                                <input type="text" class="form-control" id="apellido" name="apellido"
                                                    [(ngModel)]="persona.apellido" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcion" class="titles " > Descripci√≥n</label>
                                                <input type="text" class="form-control" id="descripcion"
                                                    name="descripcion" [(ngModel)]="persona.descripcion" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="img" class="titles" > Imagen</label>
                                                <input type="file" class="form-control" id="img" name="img"
                                                    [(ngModel)]="persona.img" (change)="uploadImage($event)"
                                                    accept=".jpg, .jpeg, .png">
                                            </div>
                                            <div class="img">
                                                <img class="imgUp" [src]="imageService.url" width="150px">
                                            </div>
                                            <br>
                                            <button class="btn btn-light btn-lg px-5">
                                                Actualizar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</section>
