<section class="gradient-custom text-center ">
    <div class="row ">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-outline-light" routerLink="/editacercade/1" *ngIf="isLogged">
                <i class="bi bi-pen"></i>
            </button>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 text-left m-0"> <!-- Alineación izquierda -->
            <img src={{persona.img}} class="img-fluid" id="mifoto">
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 text-left justify-content-center mt-20"> <!-- Alineación izquierda -->
            <h2> <p id="minombre">  {{persona.nombre}} {{persona.apellido}} </p> </h2>
            <p id="mititulo">Full Stack Developer</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-left"> <!-- Alineación derecha -->
            <span class="">
                <h1 class="sobremi">Acerca de Mi</h1>
                <p class="descripcion">{{persona.descripcion}}</p>
            </span>
        </div>
    </div>
</section>
