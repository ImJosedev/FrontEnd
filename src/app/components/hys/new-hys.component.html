<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onCreate()" novalidate f="ngForm">
                                            <div class="form-group">
                                                <h2 class="fw-bold mb-2 text-uppercase">Habilidades</h2>
                                                <label for="nombre" class="titles">Nombre de la Habilidad</label>
                                                <input type="text" class="form-control text-center" id="nombre" name="nombre"
                                                    [(ngModel)]="nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="porcentaje" class="titles"> Porcentaje</label>
                                                <input type="text" class="form-control text-center" id="porcentaje"
                                                    name="porcentaje" placeholder="Solo nÃºmero" [(ngModel)]="porcentaje"  required>
                                            </div>
                                            <button class="btn btn-light btn-lg px-5 btnAdd">
                                                Agregar Habilidad
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
