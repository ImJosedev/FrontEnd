<section class="gradient-custom text-center">
    <div class="row">
        <h1 id="experiencia">Experiencia Laboral</h1>
        <div class="col lg-2 text-start">
            <button type="button" class="btn btn-outline-light bntAdd" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="bi bi-plus-square"></i>
            </button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11" id="trabajos">
            <table class="table">
                <tbody>
                    <tr *ngFor="let experiencia of experiencia">
                        <td>
                            <h5>{{experiencia.nombreE}}</h5>
                        </td>
                        <td>
                        <h6>{{experiencia.descripcionE}} </h6>
                        </td>
                        <div >
                        <td class="tdButton" *ngIf="isLogged">
                            <button class="btn btn-outline-light" routerLink="/editexp/{{experiencia.id}}">
                                <i class="bi bi-pen"></i>
                            </button>
                        </td>
                        <td class="tdButton" *ngIf="isLogged">
                            <button class="btn btn-outline-light" (click)="delete(experiencia.id)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                        </div>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</section>
