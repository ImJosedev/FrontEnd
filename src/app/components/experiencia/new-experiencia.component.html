<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onCreate()" novalidate f="ngForm">
                                            <div class="form-group">
                                                <h2 class="fw-bold mb-2 text-uppercase">Experiencia</h2>
                                                <label for="nombreE" class="titles">Institucion o Empresa</label>
                                                <input type="text" class="form-control" id="nombreE" name="nombreE"
                                                    [(ngModel)]="nombreE" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcionE" class="titles"> Actividad Realizada</label>
                                                <input type="text" class="form-control " id="descripcionE"
                                                    name="descripcionE" [(ngModel)]="descripcionE" required>
                                            </div>
                                            <button class="btn btn-light btn-lg px-5 btnAdd">
                                                Agregar experiencia
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
