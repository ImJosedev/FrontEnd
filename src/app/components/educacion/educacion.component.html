<div class="mb-20">
    <section class="gradient-custom text-center">
        <div class="row">
            <h1 id="experiencia">Educaci√≥n</h1>
            <div class="col lg-2 text-start">
                <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-11" id="trabajos">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let educacion of educacion">
                            <td>
                                <h5>{{educacion.nombreEd}}</h5>
                            </td>
                            <td>
                                <h6> {{educacion.descripcionEd}}</h6>
                            </td>
                            <div>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-outline-light" routerLink="/editedu/{{educacion.id}}">
                                        <i class="bi bi-pen"></i>
                                    </button>
                                </td>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-outline-light" (click)="delete(educacion.id)">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </td>
                            </div>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </section>
</div>
